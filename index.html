<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planetarium</title>
</head>
<body>
    <div class="wrapper">
        <!-- PÁGINA WEB CREADA POR @JLOPCUN (INSTAGRAM) JLOPCUN(GITHUB) -->
        <img src="assets/PngItem_2482142.png" alt="northern lights" class="aurora">
        <div class="rotateMsg hidden" id="rotateMsg">
            <p class="Message">Rota tu teléfono para una mejor experiencia</p>
            <img class="rotateImg" src="assets/mobile-rotate-rotation.svg" alt="rotate svg">
            <button class="continue" id="continue">Continuar de todas formas</button>
        </div>
        <main class="mainScene" id="mainScene">
            <div class="moon greenContainer" id="green">
                <img class="moon-img green" src="assets/moon-svgrepo-com(4).svg">
            </div>
            <div class="moon yellowContainer">
                <img class="moon-img yellow" src="assets/moon-svgrepo-com(5).svg">
            </div>
            <div class="moon redContainer">
                <img class="moon-img red" src="assets/moon-svgrepo-com(2).svg">
            </div>
            <div class="moon blueContainer">
                <img class="moon-img blue" src="assets/moon-svgrepo-com(1).svg">
            </div>
            <div class="moon purpleContainer">
                <img class="moon-img purple" src="assets/moon-svgrepo-com(3) .svg">
            </div>
        </main>
        <img class="grass" src="assets/5a1cf36d5a9a47.3593241815118467653711.png">
        <img src="assets/space-stars.gif" class="stars">
    </div>
    <footer class="social">
        <p class="spam">@jlopcun on instagram, jlopcun on github</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
